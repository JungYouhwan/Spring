<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
				<th>업무</th>
			</tr>
		</thead>
		<tbody>
		 <!-- ||로 문자열이라는것을 인식시켜줘야함. -->
			<th:block th:each="empInfo, idxStat : ${empList}">
			<tr th:id="${idxStat.index}"
				th:onclick="|location.href='@{/empInfo(employeeId=${empInfo.employeeId}, 
											lastName=${empInfo.lastName})}' |">
													<!-- /empInfo?employeeId=100&lastName=Hong -->
				<td th:text="${empInfo.employeeId}" />
				<td>[[ ${empInfo.lastName} ]]</td>
				<td th:text="${#dates.format(empInfo.hireDate, 'yyyy년MM월dd일')}" />
				<td>[[ ${empInfo.jobId} ]]</td>				
			</tr>
			</th:block>
		</tbody>
	</table>

</body>
</html>
